      <div class="tabs">
        <div class="card profile-tabs">
          <div class="profile">
            <img
              src="images/image-jeremy.png"
              alt="Jeremy Robson"
              class="avatar"
            />
            <div class="info">
              <span class="tag">Report for</span
              ><span class="name">Jeremy Robson</span>
            </div>
          </div>
          <div role="tablist" aria-label="Time Tracker Tabs">
            <button
              role="tab"
              aria-selected="false"
              aria-controls="daily-panel"
              id="daily-tab"
              tabindex="-1"
            >
              Daily</button
            ><button
              role="tab"
              aria-selected="true"
              aria-controls="weekly-panel"
              id="weekly-tab"
              tabindex="-1"
            >
              Weekly</button
            ><button
              role="tab"
              aria-selected="false"
              aria-controls="monthly-panel"
              id="monthly-tab"
              tabindex="-1"
            >
              Monthly
            </button>
          </div>
        </div>
